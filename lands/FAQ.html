    <main>
        <h1 class="faqp">Часто задаваемые вопросы</h1>

        <div class="search-bar">
            <input type="text" id="search" placeholder="Поиск по FAQ...">
        </div>

        <div id="faq-container">
            <div class="faq-item">
                <div class="faq-question"><p>Вопрос 1</p></div>
                <div class="faq-answer"><p>Ответ 1</p></div>
            </div>
            <div class="faq-item">
                <div class="faq-question"><p>Вопрос 2</p></div>
                <div class="faq-answer"><p>Ответ 2</p></div>
            </div>
        <!-- Add more questions and answers here -->
        </div>

        <h2>Задать вопрос</h2>
        <div class="search-bar">
            <input type="text" name="ask" placeholder="Ваш вопрос" id="search">
            <button>Спросить</button>
        </div>

        <script>
            $(document).ready(function() {
                $('.faq-question').click(function() {
                    $(this).next('.faq-answer').slideToggle();
                });

                $('#search').on('input', function() {
                    var searchTerm = $(this).val().toLowerCase();
                    $('.faq-item').each(function() {
                        var question = $(this).find('.faq-question').text().toLowerCase();
                        $(this).toggle(question.includes(searchTerm));
                    });
                });
            });
        </script>
    </main>
